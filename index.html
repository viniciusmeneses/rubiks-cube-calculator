<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Rubik's Cube Calculator</title>
  <meta name="description" content="Simple calculator that shows the number of possible combinations of the Rubik's Cube" />
  <meta name="author" content="Vinicius Meneses (vini23hot@gmail.com)" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="column">
        <h1 class="title">Rubik's Cube Calculator</h1>
      </div>
    </header>
    <section class="row">
      <div class="column">
        <form>
          <div class="row">
            <div class="column cube-form">
              <input class="cube-size" type="number" placeholder="Size..." id="cube-input-1" name="cube-input-1" />
              <span class="cube-separator"> X </span>
              <input class="cube-size" type="number" name="cube-input-2" placeholder="Size..." id="cube-input-2" />
              <button class="cube-send" type="submit">Calculate</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="row">
      <div class="column cube-result">
        <input class="cube-size" type="text" placeholder="Possible combinations..." id="cube-result" readonly />
      </div>
    </section>
    <footer class="row">
      <div class="column">
        <h6 class="title">
          Developed by
          <strong><a href="https://viniciusmeneses.github.io/">Vinicius Meneses</a></strong>
        </h6>
      </div>
    </footer>
  </div>
  <a href="https://github.com/viniciusmeneses/rubiks-cube-calculator" class="github-corner" aria-label="View source on GitHub"><svg
      width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
      aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg></a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0);
      }

      20%,
      60% {
        transform: rotate(-25deg);
      }

      40%,
      80% {
        transform: rotate(10deg);
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }
  </style>

  <script src="js/vendor/bignumber.min.js"></script>
  <script src="js/vendor/factorial.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
